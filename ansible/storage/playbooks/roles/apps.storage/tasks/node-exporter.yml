---
- name: Create node-exporter directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: users
    mode: 0775
  loop:
    - "{{ podman_base_dir }}/node-exporter"

- name: Create node-exporter container
  containers.podman.podman_container:
    name: node-exporter
    recreate: true
    privileged: true
    state: started
    restart_policy: unless-stopped
    image: quay.io/prometheus/node-exporter:v1.4.0
    ports:
      - 9100:9100
    command:
      - --path.procfs=/host/proc
      - --path.rootfs=/rootfs
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro,rslave
