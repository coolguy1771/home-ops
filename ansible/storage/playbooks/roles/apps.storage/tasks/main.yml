---
- name: Create default directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: users
    mode: 0775
  loop:
    - "{{ docker_base_dir }}"
  tags:
    - always

# Manage Docker installation
- import_tasks: docker.yml

# Manage applications
- import_tasks: kopia.yml
- import_tasks: node-exporter.yml
- import_tasks: vector.yml
