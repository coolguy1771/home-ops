---
- name: Configure Opnsense
  hosts:
    - opnsense
  become: false
  gather_facts: false
  any_errors_fatal: true
  roles:
    - name: Deploy Adguard Home
      role: "adguardhome.router"
      tags: [adguardhome]
    - name: Deploy k8s_gateway
      role: "coredns.router"
      tags: [coredns]
    - name: Deploy FRR Exporter
      role: "frr_exporter.router"
      tags: [frr_exporter]
