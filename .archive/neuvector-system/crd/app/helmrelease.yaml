---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app neuvector-crd
spec:
  interval: 30m
  chart:
    spec:
      chart: crd
      version: 2.8.8
      sourceRef:
        kind: HelmRepository
        name: neuvector
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    openshift: false
    crdwebhook:
      type: ClusterIP
