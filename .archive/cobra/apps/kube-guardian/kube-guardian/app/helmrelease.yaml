---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-guardian
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-guardian
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: xentra
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      image:
        pullPolicy: IfNotPresent
        repository: ghcr.io/xentra-ai/images/guardian-controller
        tag: latest
        sha: "sha256:3b526f3bc7225a3fb29e9ffded2f1a4804c3c5447a126e7c21d89853e8b78498"
    broker:
      replicaCount: 2
      image:
        pullPolicy: IfNotPresent
        repository: ghcr.io/xentra-ai/images/guardian-broker
        tag: latest
        sha: "sha256:88d72aef474788c8b9ee0e30bd76c52f3bd2049a6236c651ec76d6c139f3ce5d"
    database:
      persistence:
        enabled: true
        existingClaim: "guardian-db"
