name: Concurrent Jobs

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  job-1:
    runs-on: self-hosted
    steps:
      - name: Run I/O intensive job 1
        run: |
          WORKDIR="/tmp/job-1-$$"
          mkdir -p "$WORKDIR"
          cd "$WORKDIR"
          for i in {1..100}; do
            echo "Job 1 iteration $i: $(date)" > "file-$i.txt"
            cat "file-$i.txt" > "copy-$i.txt"
            md5sum "file-$i.txt" >> checksums.txt
          done
          for i in {1..50}; do
            mv "file-$i.txt" "moved-$i.txt"
            cp "copy-$i.txt" "backup-$i.txt"
          done
          find . -type f -exec cat {} \; > combined.txt
          wc -l combined.txt
          rm -rf "$WORKDIR"
