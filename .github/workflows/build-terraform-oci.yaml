---
name: "Terraform: Build OCI"

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "terraform/**"

jobs:
  generate-build-matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          fetch-depth: 0

      - name: Get changed files
        id: generate-build-matrix
        uses: tj-actions/changed-files@ce4b8e3cba2220de8132ac9721ff754efd6bb7d7 # v34.6.2
        with:
          dir_names: true
          dir_names_max_depth: 2
          json: true
          files: |
            terraform/**
      - name: List all changed files
        run: |
          echo '${{ steps.generate-build-matrix.outputs.all_changed_files }}'
      - id: set-matrix
        run: echo "matrix={\"project\":${{ steps.generate-build-matrix.outputs.all_changed_files }}}" >> "${GITHUB_OUTPUT}"

  publish:
    name: Publish OCI
    runs-on: ubuntu-latest
    needs: [generate-build-matrix]
    strategy:
      matrix: ${{ fromJSON(needs.generate-build-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # renovate: tag=v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flux
        uses: fluxcd/flux2/action@8674f31874b23ec1d03fc51efde27d1280d116db # renovate: tag=v0.37.0

      - name: Publish OCI
        run: |
          flux push artifact oci://ghcr.io/coolguy1771/terraform-$(basename ${{ matrix.project }})-oci:$(git rev-parse --short HEAD) \
              --path="./${{ matrix.project }}" \
              --source="$(git config --get remote.origin.url)" \
              --revision="$(git branch --show-current)/$(git rev-parse HEAD)"
      - name: Tag OCI
        run: |
          flux tag artifact oci://ghcr.io/coolguy1771/terraform-$(basename ${{ matrix.project }})-oci:$(git rev-parse --short HEAD) \
              --tag main
