---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wait-for-sa
  namespace: $NAMESPACE
secrets:
  - name: wait-for
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: wait-for
  namespace: $NAMESPACE
  annotations:
    kubernetes.io/service-account.name: wait-for-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wait-for
  namespace: $NAMESPACE
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wait-for
  namespace: $NAMESPACE
subjects:
  - kind: ServiceAccount
    name: wait-for-sa
    namespace: $NAMESPACE
roleRef:
  kind: Role
  name: wait-for
  apiGroup: rbac.authorization.k8s.io
