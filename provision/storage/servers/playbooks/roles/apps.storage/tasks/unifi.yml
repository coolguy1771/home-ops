---
- name: Create unifi directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: users
    mode: 0775
  loop:
    - "{{ podman_base_dir }}/unifi"
    - "{{ podman_base_dir }}/unifi/config"

# Disable running container if it is already running in systemd
- name: Disable unifi container
  ansible.builtin.systemd:
    name: container-unifi.service
    state: stopped
    enabled: false

- name: Create unifi container
  containers.podman.podman_container:
    name: unifi
    recreate: true
    privileged: false
    state: started
    image: docker.io/linuxserver/unifi-controller:7.3.83
    restart_policy: unless-stopped
    env:
      PUID: 1000
      PGID: 1000
      MEM_LIMIT: 2048 # optional
      MEM_STARTUP: 2048 # optional
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp # optional
      - 8843:8843 # optional
      - 8880:8880 # optional
      - 6789:6789 # optional
      - 5514:5514/udp # optional
    volumes:
      - "{{ podman_base_dir }}/unifi/config:/config"
    generate_systemd:
      restart_policy: always
      names: true
      path: /etc/systemd/system
      new: true

- name: Enable unifi container
  ansible.builtin.systemd:
    name: container-unifi.service
    state: started
    enabled: true
