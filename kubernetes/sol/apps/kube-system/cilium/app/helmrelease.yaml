---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    securityContext:
      privileged: true
    autoDirectNodeRoutes: true
    annotateK8sNode: true
    routingMode: native
    enableRuntimeDeviceDetection: true
    endpointRoutes:
      enabled: true
    cluster:
      id: 2
      name: sol
    pmtuDiscovery:
      enabled: true
    bpf:
      clockProbe: true
      masquerade: true
      tproxy: true
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    nodePort:
      enabled: true
    enableCiliumEndpointSlice: true
    enableK8sEndpointSlice: true
    enableIdentityMark: true
    ingressController:
      enabled: false
    gatewayAPI:
      enabled: false
    bgpControlPlane:
      enabled: true
    l2announcements:
      enabled: false
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - port-distribution
          - icmp
          - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
        enableOpenMetrics: true
        dashboards:
          enabled: false
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: false
      ui:
        enabled: true
        rollOutPods: true
        replicas: 1
        backend:
          image:
            repository: "quay.io/cilium/hubble-ui-backend"
            tag: v0.13.0
        frontend:
          image:
            repository: "quay.io/cilium/hubble-ui"
            tag: "v0.13.0"
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            ingress.home.arpa/nginx-internal: allow
          className: internal
          hosts:
            - &host hubble.286k.co
          tls:
            - hosts:
                - *host
              secretName: hubble-tls
    rollOutCiliumPods: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true
    hostPort:
      enabled: true
    socketLB:
      enabled: true
    wellKnownIdentities:
      enabled: true
    enableCnpStatusUpdates: true
    endpointStatus:
      enabled: true
      status: "policy"
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "10.142.0.0/16"
    monitor:
      enabled: false
    prometheus:
      enabled: true
    tunnel: disabled
    operator:
      enabled: true
      rollOutPods: true
      replicas: 2
      prometheus:
        enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
      serviceTopology: true
    l7Proxy: true
    localRedirectPolicy: true
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6444
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    logOptions:
      format: json
