---
# yaml-language-server: $schema=https://kubernetes-schemas.witl.xyz/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tracee
  namespace: tracee-system
spec:
  interval: 15m
  chart:
    spec:
      chart: tracee
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: aqua
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    postee:
      enabled: false
      replicaCount: 3
      posteUi:
        existingSecret:
          enabled: true
          secretName: tracee-secret
          usernameKey: POSTEE_USERNAME
          passwordKey: POSTEE_PASSWORD
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/ingress.class: nginx
        hosts:
          - host: tracee.${SECRET_PUBLIC_DOMAIN}
        tls:
          - hosts:
              - tracee.${SECRET_PUBLIC_DOMAIN}
            secretName: tracee-tls
    everythingIsAnEvent: true
