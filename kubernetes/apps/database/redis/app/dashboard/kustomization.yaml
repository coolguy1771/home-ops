---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: database
configMapGenerator:
  - name: redis-dashboard
    files:
      - redis-dashboard.json=https://grafana.com/api/dashboards/12776/revisions/1/download
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "true"
