---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - PERFMON
          - BPF
        cleanCiliumState:
          - PERFMON
          - BPF
    autoDirectNodeRoutes: true
    annotateK8sNode: true
    cluster:
      id: 1
      name: home
    bgp:
      enabled: true
      announce:
        loadbalancerIP: true
        podCIDR: true
    pmtuDiscovery:
      enabled: true
    bpf:
      clockProbe: true
      lbExternalClusterIP: true
      masquerade: true
    containerRuntime:
      integration: containerd
    endpointRoutes:
      enabled: true
    enableCiliumEndpointSlice: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - port-distribution
          - icmp
          - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
          - "kafka:labelsContext=source_namespace,source_workload,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
        serviceMonitor:
          enabled: true
        enableOpenMetrics: true
        dashboards:
          enabled: true
          labelValue: "true"
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        replicas: 2
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      ui:
        enabled: true
        rollOutPods: true
        replicas: 2
        backend:
          image:
            repository: "quay.io/cilium/hubble-ui-backend"
            tag: v0.11.0@sha256:14c04d11f78da5c363f88592abae8d2ecee3cbe009f443ef11df6ac5f692d839
        frontend:
          image:
            repository: "quay.io/cilium/hubble-ui"
            tag: "v0.11.0@sha256:bcb369c47cada2d4257d63d3749f7f87c91dde32e010b223597306de95d1ecc8"
        ingress:
          enabled: true
          annotations:
            # kubernetes.io/tls-acme: "true"
            cert-manager.io/cluster-issuer: letsencrypt-production
          className: "nginx"
          hosts:
            - &host hubble.${SECRET_PUBLIC_DOMAIN}
          tls:
            - secretName: hubble-tls
              hosts:
                - *host
    rollOutCiliumPods: true
    externalIPs: true
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "10.42.0.0/16"
    #ipv6NativeRoutingCIDR: "fd00:42::/64"
    monitor:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    tunnel: "disabled"
    operator:
      enabled: true
      rollOutPods: true
      replicas: 2
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: true
    ipv6:
      # -- Enable IPv6 support.
      enabled: false
    #enableIPv6BIGTCP: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    k8sServiceHost: 10.10.254.3
    k8sServicePort: 6443
    kubeProxyReplacement: strict
    logOptions:
      format: json
