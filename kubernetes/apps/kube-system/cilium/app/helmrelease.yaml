---
# yaml-language-server: $schema=https://kubernetes-schemas.witl.xyz/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - PERFMON
          - BPF
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUI
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    autoDirectNodeRoutes: true
    annotateK8sNode: true
    cluster:
      id: 1
      name: home
    bandwidthManager:
      # -- Enable bandwidth manager infrastructure (also prerequirement for BBR)
      enabled: true
      # -- Activate BBR TCP congestion control for Pods
      bbr: false
    pmtuDiscovery:
      enabled: true
    bpf:
      clockProbe: true
      lbExternalClusterIP: true
      masquerade: true
    containerRuntime:
      integration: containerd
    endpointRoutes:
      enabled: true
    nodePort:
      enabled: true
    enableCiliumEndpointSlice: true
    enableK8sEndpointSlice: true
    enableIdentityMark: true
    ingressController:
      enabled: true
      loadbalancerMode: dedicated
    gatewayAPI:
      enabled: false
    bgpControlPlane:
      enabled: true
    l2announcements:
      enabled: false
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - port-distribution
          - icmp
          - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
        serviceMonitor:
          enabled: true
        enableOpenMetrics: true
        dashboards:
          enabled: true
          labelValue: "true"
          annotations:
            grafana_folder: Cilium
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        replicas: 2
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      ui:
        enabled: true
        rollOutPods: true
        replicas: 2
        backend:
          image:
            repository: "quay.io/cilium/hubble-ui-backend"
            tag: v0.12.0
        frontend:
          image:
            repository: "quay.io/cilium/hubble-ui"
            tag: "v0.12.0"
        ingress:
          enabled: true
          annotations:
            # kubernetes.io/tls-acme: "true"
            kubernetes.io/ingress.class: cilium
            cert-manager.io/cluster-issuer: letsencrypt-production
          ingressClassName: cilium
          hosts:
            - &host hubble.${SECRET_PUBLIC_DOMAIN}
          tls:
            - secretName: hubble-tls
              hosts:
                - *host
    rollOutCiliumPods: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true
    hostPort:
      enabled: true
    socketLB:
      enabled: true
    wellKnownIdentities:
      enabled: true
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: "10.42.0.0/16"
    #ipv6NativeRoutingCIDR: "fd00:42::/64"
    monitor:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    tunnel: disabled
    operator:
      enabled: true
      rollOutPods: true
      replicas: 2
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
      serviceTopology: true
      l7:
        backend: envoy
        algorithm: least_request
    localRedirectPolicy: true
    #enableIPv6BIGTCP: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    k8sServiceHost: 10.10.254.3
    k8sServicePort: 6443
    kubeProxyReplacement: strict
    logOptions:
      format: json
    cgroup:
      hostRooot: /sys/fs/cgroup
      autoMount:
        enabled: false
