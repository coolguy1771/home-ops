---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cilium
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      bbr: true
    bpf:
      datapathMode: netkit
      masquerade: true
      preallocateMaps: true
      tproxy: true
    bpfClockProbe: true
    bgpControlPlane:
      enabled: true
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    cni:
      exclusive: false
    dashboards:
      enabled: true
    annotateK8sNode: true
    envoy:
      enabled: false
    enableIPv4BIGTCP: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - port-distribution
          - icmp
          - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
        enableOpenMetrics: true
        dashboards:
          enabled: true
          labelValue: "true"
          annotations:
            grafana_folder: Cilium
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        replicas: 2
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: false
      ui:
        enabled: true
        rollOutPods: true
        replicas: 2
        backend:
          image:
            repository: "quay.io/cilium/hubble-ui-backend"
            tag: v0.13.3
        frontend:
          image:
            repository: "quay.io/cilium/hubble-ui"
            tag: "v0.13.3"
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            ingress.home.arpa/nginx-internal: allow
          className: internal
          hosts:
            - &host hubble.witl.xyz
          tls:
            - secretName: istio-prod-cert-tls
              hosts:
                - *host
    ipv4NativeRoutingCIDR: 10.96.0.0/16
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
    localRedirectPolicy: true
    operator:
      dashboards:
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 2
      rollOutPods: true
    pmtuDiscovery:
      enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    rollOutCiliumPods: true
    routingMode: native
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
