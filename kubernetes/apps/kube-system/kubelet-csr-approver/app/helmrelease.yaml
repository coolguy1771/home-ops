---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kubelet-csr-approver
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: postfinance
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    # Required configuration item
    providerRegex: "^k8s-[0-9]"
    namespace: "kube-system"
