---
# yaml-language-server: $schema=https://kubernetes-schemas.witl.xyz/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: &namespace kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: v1.0.14
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: reloader
    reloader:
      enableHA: true
      deployment:
        replicas: 3
      reloadStrategy: annotations
      reloadOnCreate: false
      podMonitor:
        enabled: true
        namespace: *namespace
