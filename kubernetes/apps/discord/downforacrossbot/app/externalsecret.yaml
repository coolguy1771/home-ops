---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: downforacrossbot
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: downforacrossbot-secret
    template:
      engineVersion: v2
      data:
        DISCORD_TOKEN: "{{ .DOWNFORACROSSBOT_DISCORD_TOKEN }}"
  dataFrom:
    - extract:
        key: downforacrossbot
