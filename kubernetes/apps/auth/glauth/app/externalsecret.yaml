---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glauth
  namespace: auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: glauth-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        server.toml: |
          debug = true
          [ldap]
              enabled = true
              listen = "0.0.0.0:389"
          [ldaps]
              enabled = false
          [api]
              enabled = true
              tls = false
              listen = "0.0.0.0:5555"
          [backend]
              datastore = "config"
              baseDN = "dc=home,dc=arpa"
        groups.toml: |
          [[groups]]
              name = "svcaccts"
              gidnumber = 6500
          [[groups]]
              name = "admins"
              gidnumber = 6501
          [[groups]]
              name = "people"
              gidnumber = 6502
        # Create passbcrypt:
        #   https://gchq.github.io/CyberChef/#recipe=Bcrypt(12)To_Hex('None',0)
        # or
        #   htpasswd -bnBC 10 "" YOUR_PASSWORD | tr -d ':\n' | od -A n -t x1 | sed 's/ *//g' | tr -d '\n'
        users.toml: |
            [[users]]
              name = "{{ .search_username }}"
              uidnumber = 5000
              primarygroup = 6500
              passbcrypt = "{{ .search_password }}"
              [[users.capabilities]]
                  action = "search"
                  object = "*"
            [[users]]
              name = "{{ .user_1_username }}"
              mail = "{{ .user_1_email }}"
              sn = "{{ .user_1_lastname }}"
              givenname = "{{ .user_1_firstname }}"
              uidnumber = 5001
              primarygroup = 6502
              othergroups = [ 6501 ]
              passbcrypt = "{{ .user_1_password }}"
            [[users]]
              name = "{{ .user_2_username }}"
              mail = "{{ .user_2_email }}"
              sn = "{{ .user_2_lastname }}"
              givenname = "{{ .user_2_firstname }}"
              uidnumber = 5002
              primarygroup = 6502
              passbcrypt = "{{ .user_2_password }}"
            [[users]]
              name = "{{ .user_3_username }}"
              mail = "{{ .user_3_email }}"
              sn = "{{ .user_3_lastname }}"
              givenname = "{{ .user_3_firstname }}"
              uidnumber = 5003
              primarygroup = 6502
              passbcrypt = "{{ .user_3_password }}"
            [[users]]
              name = "{{ .user_4_username }}"
              mail = "{{ .user_4_email }}"
              sn = "{{ .user_4_lastname }}"
              givenname = "{{ .user_4_firstname }}"
              uidnumber = 5004
              primarygroup = 6502
              passbcrypt = "{{ .user_5_password }}"
            [[users]]
              name = "{{ .user_5_username }}"
              mail = "{{ .user_5_email }}"
              sn = "{{ .user_5_lastname }}"
              givenname = "{{ .user_5_firstname }}"
              uidnumber = 5005
              primarygroup = 6502
              passbcrypt = "{{ .user_5_password }}"



  dataFrom:
    - extract:
        key: glauth
