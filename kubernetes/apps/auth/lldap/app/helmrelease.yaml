---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: lldap-secret
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/lldap/lldap
      # TODO: Switch to release tag on next release
      tag: latest-alpine@sha256:0d4a7da74e58d00f570d72c741fcf92ff72617e90b6ef0fdcd6277f859be08ad
    env:
      TZ: America/New_York
      LLDAP_HTTP_PORT: &http-port 80
      LLDAP_HTTP_URL: https://lldap.${SECRET_PUBLIC_DOMAIN}
      LLDAP_LDAP_PORT: &ldap-port 389
      LLDAP_LDAP_BASE_DN: dc=home,dc=arpa
      LLDAP_SMTP_OPTIONS__ENABLE_PASSOWRD_RESET: true
      LLDAP_SMTP_OPTIONS__HOST: smtp-relay.286k.co
      LLDAP_SMTP_OPTIONS__PORT: 25
      LLDAP_SMTP_OPTIONS__FROM: LLDAP Admin <lldapadmin@${SECRET_PUBLIC_DOMAIN}>
      LLDAP_SMTP_OPTIONS__REPLY_TO: No Reply <no-reply@${SECRET_PUBLIC_DOMAIN}>
    envFrom:
      - secretRef:
          name: lldap-secret
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_LLDAP_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: *http-port
          ldap:
            enabled: true
            port: *ldap-port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_PUBLIC_DOMAIN}
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
    persistence:
      data:
        enabled: true
        type: emptyDir
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
