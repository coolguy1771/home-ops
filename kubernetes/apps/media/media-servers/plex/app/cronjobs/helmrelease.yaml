---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-off-deck
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/onedr0p/jbops
      tag: 1.0.890@sha256:61545a0a451cb58d3b8b078425953c7b8766d1ea72d16b4058bad29581817ae9
    args: ["/entrypoint.sh", "--playlists", "Smart Toons"]
    env:
      TZ: America/New_York
      JBOPS__SCRIPT_PATH: utility/off_deck.py
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: plex-jbops-secret
        subPath: config.ini
        mountPath: /config/config.ini
        readOnly: true
