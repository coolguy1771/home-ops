---
# yaml-language-server: $schema=https://kubernetes-schemas.witl.xyz/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-off-deck
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/onedr0p/jbops
      tag: 1.0.890@sha256:e9ed3dd3a73860437f69c1a8d361c89230ac7a7346feed382a514febe41f9c0f
    args: ["/entrypoint.sh", "--playlists", "Smart Toons"]
    env:
      TZ: America/New_York
      JBOPS__SCRIPT_PATH: utility/off_deck.py
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: plex-jbops-secret
        subPath: config.ini
        mountPath: /config/config.ini
        readOnly: true
