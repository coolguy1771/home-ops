---
# yaml-language-server: $schema=https://kubernetes-schemas.witl.xyz/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-unpackerr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-radarr
    - name: cluster-apps-sonarr
  path: ./kubernetes/apps/media/unpackerr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: unpackerr
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 30s
