---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-media
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb-csi
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: nas.286k.co/media##
    volumeAttributes:
      source: //nas.286k.co/media
    nodeStageSecretRef:
      name: smb-credentials
      namespace: kube-system
  mountOptions:
    - dir_mode=0755
    - file_mode=0755
    - uid=1000
    - gid=1000
    - noperm
    - mfsymlinks
    - cache=strict
    - noserverino  # required to prevent data corruption
