---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.10.1@sha256:3291c6915ae9e8d71d2e871f312fc2e0f5aa94a33b3c9ab29dd4a26f57962aa1
    env:
      TZ: "${TIMEZONE}"
      UN_SONARR_0_URL: http://sonarr
      UN_SONARR_0_PATHS_0: /downloads/sabnzbd/complete/sonarr
      UN_SONARR_0_PATHS_1: /downloads/qbittorrent/complete/tv-sonarr
      UN_RADARR_0_URL: http://radarr
      UN_RADARR_0_PATHS_0: /downloads/sabnzbd/complete/radarr
      UN_RADARR_0_PATHS_1: /downloads/qbittorrent/complete/radarr
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      complete:
        enabled: true
        type: nfs
        server: "osiris.${SECRET_PRIVATE_DOMAIN}"
        path: /pluto/media/downloads/complete
        mountPath: /complete
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1000Mi
