---
apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: azure-backend
  namespace: external-secrets
spec:
  provider:
    azurekv:
      authSecretRef:
        clientId:
          name: azure-kv-secrets
          key: ClientID
        clientSecret:
          name: azure-kv-secrets
          key: ClientSecret
  valuesFrom:
    - targetPath: provider.azurekv.vaultUrl
      kind: Secret
      name: azure-kv-secrets
      valuesKey: AZURE_VAULT_URL
    - targetPath: provider.azurekv.tenantId
      kind: Secret
      name: azure-kv-secrets
      valuesKey: AZURE_TENANT_ID
