---
apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: azure-backend
  namespace: external-secrets
spec:
  provider:
    azurekv:
      vaultUrl: "${AZURE_VAULT_URL}"
      tenantId: "${AZURE_TENANT_ID}"
      authSecretRef:
        clientId:
          name: azure-kv-secrets
          key: ClientID
        clientSecret:
          name: azure-kv-secrets
          key: ClientSecret
