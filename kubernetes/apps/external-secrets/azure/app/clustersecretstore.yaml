---
apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: azure-backend
spec:
  provider:
    azurekv:
      vaultUrl:
        name: ${AZURE_VAULT_URL}
      tenantId: ${AZURE_TENANT_ID}
      authSecretRef:
        clientId:
          name: azure-kv-secrets
          key: ClientID
        clientSecret:
          name: azure-kv-secrets
          key: ClientSecret
