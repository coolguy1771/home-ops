---
apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: azure-backend
spec:
  provider:
    azurekv:
      authSecretRef:
        clientId:
          name: azure-kv-secrets
          key: ClientID
        clientSecret:
          name: azure-kv-secrets
          key: ClientSecret
        vaultUrl:
          name: azure-kv-secrets
          key: VaultURL
        tenantId:
          name: azure-kv-secrets
          key: TenantID
