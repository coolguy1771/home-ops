---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller
  namespace: actions-runner-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-store
  target:
    name: actions-runner-controller-secret
    creationPolicy: Owner
  data:
# github_app_id, github_app_installation_id, github_app_private_key, github_webhook_secret_token
  - secretKey: github_app_id
    remoteRef:
      key: gh-app-id
  - secretKey: github_app_installation_id
    remoteRef:
      key: gh-app-installation-id
  - secretKey: github_app_id
    remoteRef:
      key: gh-app-id
  - secretKey: github_app_private_key
    remoteRef:
      key: key/gh-app-private-key
  - secretKey: github_webhook_secret_tokengh-webhook-secret-token
    remoteRef:
      key: gh-webhook-secret-token

