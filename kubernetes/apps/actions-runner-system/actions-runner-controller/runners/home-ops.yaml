---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/runnerdeployment_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: home-ops
  namespace: actions-runner-system
spec:
  template:
    spec:
      image: ghcr.io/actions-runner-controller/actions-runner-controller/actions-runner-dind:ubuntu-22.04@sha256:b3bcb9d912e50227d9959faec49b5a4f7cb31c15775dde207d070c0de8b898af
      imagePullPolicy: Always
      dockerdWithinRunnerContainer: true
      ephemeral: true
      repository: coolguy1771/home-ops
      labels: ["self-hosted"]
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      securityContext:
        supplementalGroups:
          - 65542
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/horizontalrunnerautoscaler_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: home-ops
  namespace: actions-runner-system
spec:
  scaleTargetRef:
    name: home-ops
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - coolguy1771/home-ops
