---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/runnerdeployment_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: home-ops
  namespace: actions-runner-system
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner:v2.299.1-ubuntu-20.04@sha256:69e3b023ecdb34313935952c4375a75414db79f177353123c774290028b3bb3a
      imagePullPolicy: IfNotPresent
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: coolguy1771/home-ops
      containers:
        - name: docker
          image: docker:24.0.0-beta.1-dind@sha256:4be471cbf657bbe681c9ce0eabfca62cf13e01da319b7b8a50e37d6a29df03b6
      labels: ["self-hosted"]
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/horizontalrunnerautoscaler_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: home-ops
  namespace: actions-runner-system
spec:
  scaleTargetRef:
    name: home-ops
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      amount: 1
      duration: 30m
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames: ["home-ops"]
