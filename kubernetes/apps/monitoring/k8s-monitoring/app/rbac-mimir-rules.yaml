---
# RBAC for mimir.rules.kubernetes and mimir.alerts.kubernetes: Alloy must
# list/watch Namespaces, PrometheusRules, AlertmanagerConfigs, and Secrets
# (to resolve token/userKey etc. in receiver configs).
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-monitoring-mimir-rules
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["prometheusrules"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["alertmanagerconfigs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-monitoring-mimir-rules
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-monitoring-mimir-rules
subjects:
  - kind: ServiceAccount
    name: k8s-monitoring-alloy-singleton
    namespace: monitoring
