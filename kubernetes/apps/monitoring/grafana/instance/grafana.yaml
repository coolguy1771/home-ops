---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
spec:
  config:
    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"
      reporting_enabled: "false"
    auth:
      disable_login_form: "false"
      oauth_auto_login: "true"
      oauth_allow_insecure_email_lookup: "true"
    auth.generic_oauth:
      enabled: "true"
      name: Duo
      icon: signin
      scopes: openid profile email groups offline_access
      email_attribute_path: email
      empty_scopes: "false"
      login_attribute_path: preferred_username
      groups_attribute_path: groups
      name_attribute_path: name
      use_pkce: "true"
    auth.generic_oauth.group_mapping:
      role_attribute_path: |
        contains(groups[*], 'Grafana Admin') && 'Admin' || contains(groups[*], 'people') && 'Viewer'
      org_id: "1"
    log:
      mode: console
    metrics:
      enabled: "true"
    news:
      news_feed_enabled: "false"
    plugins:
      plugin_admin_enabled: "false"
    security:
      angular_support_enabled: "true"
    server:
      enable_gzip: "true"
      root_url: https://grafana.witl.xyz
  deployment:
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-password-secret
                      key: GF_SECURITY_ADMIN_PASSWORD
                - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
                - name: GF_AUTH_GENERIC_OAUTH_API_URL
                  value: https://sso-3da0e7d4.sso.duosecurity.com/oidc/DI1VLH2G8D3CBNTQFNZP/userinfo
                - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
                  value : https://sso-3da0e7d4.sso.duosecurity.com/oidc/DI1VLH2G8D3CBNTQFNZP/authorize
                - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
                  value: I1VLH2G8D3CBNTQFNZP
                - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
                  value: https://sso-3da0e7d4.sso.duosecurity.com/oidc/DI1VLH2G8D3CBNTQFNZP/token
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: {drop: ["ALL"]}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          volumes:
            - name: grafana-data
              persistentVolumeClaim:
                claimName: grafana-pvc
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: ceph-block
  disableDefaultSecurityContext: All
