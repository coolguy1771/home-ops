---
data_dir: /vector-data-dir
api:
  enabled: true
  address: 0.0.0.0:8686

enrichment_tables:
  geoip_table:
    type: geoip
    path: /usr/share/GeoIP/GeoLite2-City.mmdb

#
# Sources
#

sources:
  talos_kernel_logs:
    address: 0.0.0.0:6050
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

  talos_service_logs:
    address: 0.0.0.0:6051
    type: socket
    mode: udp
    max_length: 102400
    decoding:
      codec: json
    host_key: __host

  kubernetes_source:
    type: vector
    version: "2"
    address: 0.0.0.0:6010

  vyos_source:
    type: vector
    version: "2"
    address: 0.0.0.0:6020

#
# Transforms
#

transforms:
  talos_kernel_logs_xform:
    type: remap
    inputs:
      - talos_kernel_logs
    source: |-
      .__host = replace!(.__host, "10.10.10.20, "k8s-0")
      .__host = replace(.__host, "10.10.10.10.21", "k8s-1")
      .__host = replace(.__host, "10.10.10.22", "k8s-2")
      .__host = replace(.__host, "10.10.10.23", "k8s-3")
      .__host = replace(.__host, "10.10.10.24", "k8s-4")
      .__host = replace(.__host, "10.10.10.25", "k8s-5")
      .__host = replace(.__host, "10.10.10.26", "k8s-6")
  talos_service_logs_xform:
    type: remap
    inputs:
      - talos_service_logs
    source: |-
      .__host = replace!(.__host, "10.10.10.20, "k8s-0")
      .__host = replace(.__host, "10.10.10.10.21", "k8s-1")
      .__host = replace(.__host, "10.10.10.22", "k8s-2")
      .__host = replace(.__host, "10.10.10.23", "k8s-3")
      .__host = replace(.__host, "10.10.10.24", "k8s-4")
      .__host = replace(.__host, "10.10.10.25", "k8s-5")
      .__host = replace(.__host, "10.10.10.26", "k8s-6")
  kubernetes_remap:
    type: remap
    inputs: ["kubernetes_source"]
    source: |
      # Standardize 'app' index
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
  vyos_route:
    type: route
    inputs: ["vyos_source"]
    route:
      from_wan: .message.RULE.from_zone == "wan"

  vyos_geoip:
    type: remap
    inputs: ["vyos_route.from_wan"]
    source: |
      .geoip = get_enrichment_table_record!("geoip_table", {
          "ip": .message.SRC
        })
#
# Sinks
#

sinks:
  talos_kernel:
    type: loki
    inputs:
      - talos_kernel_logs_xform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 1048576
    out_of_order_action: rewrite_timestamp
    labels:
      hostname: '{{ __host }}'
      service: '{{ facility }}'
  talos_service:
    type: loki
    inputs:
      - talos_service_logs_xform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
      except_fields:
        - __host
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      hostname: '{{ __host }}'
      service: "talos-service"
      namespace: "talos:service"
  journald:
    type: loki
    batch:
      max_bytes: 2049000
    encoding:
      codec: json
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    inputs: ["journald_source"]
    labels:
      hostname: '{{ host }}'
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true

  kubernetes:
    type: loki
    batch:
      max_bytes: 2049000
    encoding:
      codec: json
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    inputs: ["kubernetes_remap"]
    labels:
      app: '{{ custom_app_name }}'
      namespace: '{{ kubernetes.pod_namespace }}'
      node: '{{ kubernetes.pod_node_name }}'
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true

  vyos:
    type: loki
    inputs: ["vyos_geoip", "vyos_route._unmatched"]
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
    batch:
      max_bytes: 2049000
    out_of_order_action: accept
    labels:
      hostname: '{{ host }}'
      syslog_identifier: '{{ SYSLOG_IDENTIFIER }}'
