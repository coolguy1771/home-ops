---
data_dir: /vector-data-dir

sources:
  talos_kernel_source:
    type: socket
    mode: udp
    address: 127.0.0.1:12000
  talos_service_source:
    type: socket
    mode: udp
    address: 127.0.0.1:12001
  kubernetes_source:
    type: kubernetes_logs
    pod_annotation_fields:
      container_image: container_image
      container_name: container_name
      pod_annotations: pod_annotations
      pod_labels: pod_labels
      pod_name: pod_name
sinks:
  talos_kernel_sink:
    type: vector
    compression: true
    inputs: ["talos_kernel_source"]
    address: "vector-aggregator.monitoring:6050"
    version: "2"
  talos_service_sink:
    type: vector
    compression: true
    inputs: ["talos_service_source"]
    address: "vector-aggregator.monitoring:6051"
    version: "2"
  kubernetes:
    type: vector
    compression: true
    version: "2"
    address: vector-aggregator.monitoring.svc.cluster.local:6010
    inputs: ["kubernetes_source"]
