---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-guardian
  namespace: kube-guardian
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-guardian
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: xentra
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    database:
      persistence:
        enabled: true
        existingClaim: "guardian-db"
