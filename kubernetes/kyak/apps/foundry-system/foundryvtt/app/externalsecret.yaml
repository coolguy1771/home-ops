---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: foundryvtt
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: foundryvtt-secret
    template:
      engineVersion: v2
      data:
        options.json: |
            {
              "dataPath": "/data",
              "compressStatic": true,
              "fullscreen": false,
              "hostname": null,
              "language": "en.core",
              "localHostname": null,
              "port": 443,
              "protocol": null,
              "proxyPort": 443,
              "proxySSL": true,
              "routePrefix": null,
              "updateChannel": "stable",
              "upnp": true,
              "upnpLeaseDuration": null,
              "awsConfig": null,
              "compressSocket": true,
              "cssTheme": "scifi",
              "deleteNEDB": true,
              "hotReload": false,
              "passwordSalt": ${FOUNDRY_PASSWORD_SALT},
              "sslCert": null,
              "sslKey": null,
              "world": null,
              "serviceConfig": null,
              "telemetry": false
            }
  dataFrom:
    - extract:
        key: foundryvtt
