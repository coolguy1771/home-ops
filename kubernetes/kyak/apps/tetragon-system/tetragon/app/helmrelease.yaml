---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tetragon
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    dnsPolicy: Default
    tetragon:
      exportAllowList: |-
        {"event_set":["PROCESS_EXEC", "PROCESS_EXIT", "PROCESS_KPROBE", "PROCESS_UPROBE", "PROCESS_TRACEPOINT"]}
      exportDenyList: |-
        {"health_check":true}
      fieldFilters: |-
        {}
      # Access Kubernetes API to associate Tetragon events with Kubernetes pods.
      enableK8sAPI: true
      # enableProcessCred enables Capabilities visibility in exec and kprobe events.
      enableProcessCred: true
      # enableProcessNs enables Namespaces visibility in exec and kprobe events.
      enableProcessNs: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    tetragonOperator:
      podInfo:
        enabled: true
