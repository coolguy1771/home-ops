---
apiVersion: v1
kind: ConfigMap
metadata:
  name: miniflux-gatus-ep
  namespace: tools
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: miniflux
        group: external
        url: https://miniflux.${SECRET_PUBLIC_DOMAIN}/healthcheck
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
          - "[BODY] == OK"
        alerts:
          - type: pushover
