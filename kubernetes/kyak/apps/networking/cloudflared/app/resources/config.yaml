---
ingress:
  - hostname: "${SECRET_PUBLIC_DOMAIN}"
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: external.${SECRET_PUBLIC_DOMAIN}
  - hostname: "*.${SECRET_PUBLIC_DOMAIN}"
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: external.${SECRET_PUBLIC_DOMAIN}
  - hostname: "foundry.${SECRET_PUBLIC_DOMAIN}"
    service: https://istio-gateway-istio.istio-ingress.svc.cluster.local:443
    originRequest:
      originServerName: gateway.${SECRET_PUBLIC_DOMAIN}
  - service: http_status:404
