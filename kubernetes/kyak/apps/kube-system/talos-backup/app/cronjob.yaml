---
#yaml-language-server: $schema=https://json.schemastore.org/kustomiz
apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-backup
  namespace: kube-system
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: talos-backup
              image: ghcr.io/siderolabs/talos-backup:v0.1.0-alpha.0-2-gc9d9843
              workingDir: /tmp
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: talos-backup-secret
                    optional: false
              env:
                - name: AWS_REGION
                  value: us-east-1
                # CUSTOM_S3_ENDPOINT is optional; if omitted the service will fallback to default AWS endpoints.
                - name: CUSTOM_S3_ENDPOINT
                  value: http://s3.286k.co
                - name: BUCKET
                  value: talos-backup
                - name: AGE_X25519_PUBLIC_KEY
                  value: "age1986cspgjd7xhdwfwmyplc5jsjk43gewedu7s3sr7gwwhrdp7rgzq6t4ax9"
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                capabilities:
                  drop:
                    - ALL
                seccompProfile:
                  type: RuntimeDefault
              command:
              - /talos-backup
              volumeMounts:
                - mountPath: /tmp
                  name: tmp
                - mountPath: /var/run/secrets/talos.dev
                  name: talos-secrets
          restartPolicy: OnFailure
          volumes:
            - emptyDir: {}
              name: tmp
            - name: talos-secrets
              secret:
                secretName: talos-backup-secrets
