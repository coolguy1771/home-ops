---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.17.2
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values
  values:
    cni:
      exclusive: false
    autoDirectNodeRoutes: true
    annotateK8sNode: true
    routingMode: native
    pmtuDiscovery:
      enabled: true
    ingressController:
      enabled: false
    gatewayAPI:
      enabled: false
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - port-distribution
          - icmp
          - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
        enableOpenMetrics: true
        dashboards:
          enabled: true
          labelValue: "true"
          annotations:
            grafana_folder: Cilium
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        replicas: 2
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: false
      ui:
        enabled: true
        rollOutPods: true
        replicas: 2
        backend:
          image:
            repository: "quay.io/cilium/hubble-ui-backend"
            tag: v0.13.2
        frontend:
          image:
            repository: "quay.io/cilium/hubble-ui"
            tag: "v0.13.2"
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            ingress.home.arpa/nginx-internal: allow
          className: internal
          hosts:
            - &host hubble.${SECRET_PUBLIC_DOMAIN}
          tls:
            - secretName: istio-prod-cert-tls
              hosts:
                - *host
    rollOutCiliumPods: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: false
    hostPort:
      enabled: true
    socketLB:
      enabled: true
    wellKnownIdentities:
      enabled: true
    ipam:
      mode: kubernetes
    prometheus:
      enabled: true
    operator:
      enabled: true
      rollOutPods: true
      replicas: 2
      prometheus:
        enabled: true
      dashboards:
        enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
      serviceTopology: true
    l7Proxy: false
    localRedirectPolicy: true
    logOptions:
      format: json
    cgroup:
      hostRooot: /sys/fs/cgroup
      autoMount:
        enabled: false
    envoyConfig:
      enabled: false
    envoy:
      enabled: false
    # Configuration for types of authentication for Cilium (beta)
    authentication:
      enabled: false
