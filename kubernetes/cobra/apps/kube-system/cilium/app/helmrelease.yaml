
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 1.14.3
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    securityContext:
      privileged: true
    autoDirectNodeRoutes: true
    annotateK8sNode: true
    cluster:
      id: 2
      name: cobra
    bandwidthManager:
      enabled: false
    pmtuDiscovery:
      enabled: true
    bpf:
      clockProbe: true
      lbExternalClusterIP: true
      masquerade: true
      tproxy: true
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    endpointRoutes:
      enabled: true
    nodePort:
      enabled: true
    enableCiliumEndpointSlice: true
    enableK8sEndpointSlice: true
    enableIdentityMark: true
    ingressController:
      enabled: true
      loadbalancerMode: dedicated
      defaultSecretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"
      defaultSecretNamespace: networking
    gatewayAPI:
      enabled: false
    bgpControlPlane:
      enabled: true
    l2announcements:
      enabled: false
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - port-distribution
          - icmp
          - "flow:sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction;sourceContext=workload-name|reserved-identity;destinationContext=workload-name|reserved-identity"
        serviceMonitor:
          enabled: true
        enableOpenMetrics: true
        dashboards:
          enabled: true
          labelValue: "true"
          annotations:
            grafana_folder: Cilium
      tls:
        enabled: true
        auto:
          enabled: true
          method: helm
      relay:
        enabled: true
        rollOutPods: true
        replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          trustCRDsExist: true
      ui:
        enabled: true
        rollOutPods: true
        replicas: 1
        backend:
          image:
            repository: "quay.io/cilium/hubble-ui-backend"
            tag: v0.12.1
        frontend:
          image:
            repository: "quay.io/cilium/hubble-ui"
            tag: "v0.12.1"
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
          ingressClassName: cilium
          hosts:
            - &host hubble.286k.co
          tls:
            - secretName: hubble-tls
              hosts:
                - *host
    rollOutCiliumPods: true
    externalIPs:
      enabled: true
    hostFirewall:
      enabled: true
    hostPort:
      enabled: true
    socketLB:
      enabled: true
    wellKnownIdentities:
      enabled: true
    enableCnpStatusUpdates: true
    endpointStatus:
      enabled: true
      status: "policy"
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.32.0.0/16
    monitor:
      enabled: false
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    tunnel: disabled
    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    loadBalancer:
      algorithm: maglev
      mode: dsr
      serviceTopology: true
    l7Proxy: true
    localRedirectPolicy: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    k8sServiceHost: 10.10.10.68
    k8sServicePort: 6443
    kubeProxyReplacement: true
    logOptions:
      format: json
