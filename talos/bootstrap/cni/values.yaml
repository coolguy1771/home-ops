securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - PERFMON
      - BPF
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
autoDirectNodeRoutes: true
annotateK8sNode: true
routingMode: native
cluster:
  id: 1
  name: home
pmtuDiscovery:
  enabled: true
bpf:
  clockProbe: true
  masquerade: false
  tproxy: true
containerRuntime:
  integration: containerd
endpointRoutes:
  enabled: true
nodePort:
  enabled: true
enableCiliumEndpointSlice: true
enableK8sEndpointSlice: true
enableIdentityMark: true
ingressController:
  enabled: false
gatewayAPI:
  enabled: false
bgpControlPlane:
  enabled: true
l2announcements:
  enabled: false
  leaseDuration: 120s
  leaseRenewDeadline: 60s
  leaseRetryPeriod: 1s
hubble:
  enabled: false
rollOutCiliumPods: true
externalIPs:
  enabled: true
hostFirewall:
  enabled: true
hostPort:
  enabled: true
socketLB:
  enabled: true
wellKnownIdentities:
  enabled: true
enableCnpStatusUpdates: true
endpointStatus:
  enabled: true
  status: "policy"
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: "10.244.0.0/16"
monitor:
  enabled: false
tunnel: disabled
operator:
  enabled: true
  rollOutPods: true
  replicas: 2
loadBalancer:
  algorithm: maglev
  mode: dsr
  serviceTopology: true
l7Proxy: true
localRedirectPolicy: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: true
logOptions:
  format: json
cgroup:
  hostRooot: /sys/fs/cgroup
  autoMount:
    enabled: false
