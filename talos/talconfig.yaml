controlPlane:
  patches:
    - |-
      cluster:
        apiServer:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
        controllerManager:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            metrics: extensive
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [metrics]
                address = "0.0.0.0:11234"
            path: /etc/cri/conf.d/20-customization.part
            op: create
          - path: /var/etc/nut/upsmon.conf
            permissions: 0o600
            op: create
            content: |-
              MONITOR ${SECRET_UPSMON_HOST} 1 remote ${SECRET_UPSMON_PASSWORD} slave
              SHUTDOWNCMD "/sbin/poweroff"
        kubelet:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://10.42.0.6:6050/"
            - "cpufreq.default_governor=performance"
        logging:
          destinations:
            - endpoint: "udp://10.0.42.6:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.10.0.1
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
worker:
  patches:
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
          rotate-server-certificates: "true"
    - |-
      machine:
