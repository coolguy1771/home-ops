                  BinaryName = "/usr/bin/nvidia-container-runtime"
              path: /etc/cri/conf.d/20-customization.part
              op: append
      - |-
        - op: add
          path: /machine/kernel
          value:
            modules:
              - name: nvidia
              - name: nvidia_uvm
              - name: nvidia_drm
              - name: nvidia_modeset
      - |-
        - op: add
          path: /machine/sysctls
          value:
            net.core.bpf_jit_harden: 1

controlPlane:
  patches:
    - |-
      - op: add
        path: /cluster/coreDNS
        value:
          disabled: true
    - |-
      - op: add
        path: /machine/kubelet/nodeIP
        value:
          validSubnets:
            - 10.10.10.0/24
    - |-
      - op: add
        path: /machine/systemDiskEncryption
        value:
          ephemeral:
            provider: luks2
            keys:
              - nodeID: {}
                slot: 0
          state:
            provider: luks2
            keys:
              - nodeID: {}
                slot: 0
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates:  GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false,StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true,KubeletTracing=true
          rotate-server-certificates: "true"
    - |-
      - op: add
        path: /cluster/apiServer/extraArgs
        value:
          feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true,ServerSideApply=true
          tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
    - |-
      - op: add
        path: /cluster/controllerManager/extraArgs
        value:
          feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
          bind-address: 0.0.0.0
    - |-
      - op: add
        path: /cluster/scheduler/extraArgs
        value:
          feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
          bind-address: 0.0.0.0
    - |-
      - op: add
        path: /cluster/discovery/registries/service
        value:
          disabled: false
    - |-
      - op: add
        path: /cluster/proxy
        value:
          disabled: true
    - |-
      - op: add
        path: /cluster/etcd/extraArgs
        value:
          listen-metrics-urls: http://0.0.0.0:2381
          metrics: extensive
    - |-
      - op: add
        path: /machine/features
        value:
          stableHostname: true
          diskQuotaSupport: true
          rbac: true
          kubePrism:
            enabled: true
            port: 7445
    - |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
            - os:etcd:backup
            - os:admin
            allowedKubernetesNamespaces:
            - tools
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true,KubeletTracing=true
            rotate-server-certificates: "true"
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
          vm.panic_on_oom: "0"
          vm.overcommit_memory: "1"
          kernel.panic: "10"
          kernel.panic_on_oops: "1"
        time:
          disabled: false
          servers:
            - 10.1.237.1
        udev:
          rules:
              - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
              - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
