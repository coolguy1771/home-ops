    - |-
      - op: add
        path: /machine/features/kubePrism
        value:
          enabled: true
          port: 7445
    - |-
      cluster:
        apiServer:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
        controllerManager:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            metrics: extensive
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
            - os:etcd:backup
            allowedKubernetesNamespaces:
            - default
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.tracing.processor.v1.otlp"]
                endpoint = "http://tempo.monitoring.svc.cluster.local:4318"
              [metrics]
                address = "0.0.0.0:11234"
              [plugins."io.containerd.internal.v1.tracing"]
                sampling_ratio = 1.0
                service_name = "containerd"
            path: /etc/cri/conf.d/20-customization.part
            op: create
          - path: /var/etc/nut/upsmon.conf
            permissions: 0o600
            op: create
            content: |-
              MONITOR ${SECRET_UPSMON_HOST} 1 remote ${SECRET_UPSMON_PASSWORD} slave
              SHUTDOWNCMD "/sbin/poweroff"
          - content: |
              TS_AUTHKEY=${SECRET_TS_AUTHKEY}
            permissions: 0o644
            path: /var/etc/tailscale/auth.env
            op: create
        kubelet:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true,KubeletTracing=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://10.0.42.6:6050/"
            - "cpufreq.default_governor=performance"
        logging:
          destinations:
            - endpoint: "udp://10.0.42.6:6051/"
