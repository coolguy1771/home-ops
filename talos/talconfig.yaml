---
clusterName: home-cluster
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.3.6
# renovate: datasource=github-releases depName=kubernetes/kubernetes
kubernetesVersion: v1.26.2
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - 10.10.254.3
  - k8s-lb.286k.co
endpoint: https://10.10.254.3:6443
domain: cluster.local
clusterPodNets:
  - "10.42.0.0/16"
clusterSvcNets:
  - "10.43.0.0/16"
cniConfig:
  name: none
nodes:
  - hostname: k8s-0
    ipAddress: 10.10.10.20
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    patches:
      - |-
        cluster:
          etcd:
            extraArgs:
              listen-metrics-urls: 10.10.10.20
  - hostname: k8s-1
    ipAddress: 10.10.10.21
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    patches:
      - |-
        cluster:
          etcd:
            extraArgs:
              listen-metrics-urls: 10.10.10.21
  - hostname: k8s-2
    ipAddress: 10.10.10.22
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
    patches:
      - |-
        cluster:
          etcd:
            extraArgs:
              listen-metrics-urls: 10.10.10.22
  - hostname: k8s-3
    ipAddress: 10.10.10.23
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        mtu: 1500
        dhcp: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
  - hostname: k8s-4
    ipAddress: 10.10.10.24
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        mtu: 1500
        dhcp: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
  - hostname: k8s-5
    ipAddress: 10.10.10.25
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp0s31f6
        mtu: 1500
        dhcp: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
  - hostname: k8s-6
    ipAddress: 10.10.10.26
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp0s31f6
        mtu: 1500
        dhcp: true
    kernelModules:
      - name: br_netfilter
        parameters:
          - nf_conntrack_max=131072
controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        controllerManager:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            metrics: extensive
      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [metrics]
                address = "0.0.0.0:11234"
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true,CronJobTimeZone=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://10.42.0.6:6050/"
            - "cpufreq.default_governor=performance"
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230210
        logging:
          destinations:
            - endpoint: "udp://10.0.42.6:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - time-a-g.nist.gov
            - time-b-g.nist.gov
            - time-d-g.nist.gov
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
worker:
  patches:
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true,CronJobTimeZone=true
          rotate-server-certificates: "true"
      - op: add
        path: /machine/install/extraKernelArgs
        value:
          - "talos.logging.kernel=udp://10.0.42.6:6050/"
          - "cpufreq.default_governor=performance"
    - |-
      machine:
        logging:
          destinations:
            - endpoint: "udp://10.0.42.6:6051/"
              format: json_lines
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [metrics]
                address = "0.0.0.0:11234"
            path: /etc/cri/conf.d/20-customization.part
            op: create
        time:
          disabled: false
          servers:
            - time-a-g.nist.gov
            - time-b-g.nist.gov
            - time-d-g.nist.gov
        install:
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20221214
