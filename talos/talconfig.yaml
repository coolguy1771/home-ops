---
clusterName: home-cluster
# renovate: datasource=github-releases depName=siderolabs/talos
talosVersion: v1.4.5
# renovate: datasource=github-releases depName=kubernetes/kubernetes
kubernetesVersion: v1.27.2
allowSchedulingOnMasters: true
additionalMachineCertSans:
  - 10.10.254.3
  - k8s-lb.286k.co
endpoint: https://10.10.254.3:6443
domain: cluster.local
clusterPodNets:
  - "10.42.0.0/16"
clusterSvcNets:
  - "10.43.0.0/16"
cniConfig:
  name: none
nodes:
  - hostname: k8s-0
    ipAddress: 10.10.10.20
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
  - hostname: k8s-1
    ipAddress: 10.10.10.21
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
  - hostname: k8s-2
    ipAddress: 10.10.10.22
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
  - hostname: k8s-3
    ipAddress: 10.10.10.23
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        mtu: 1500
        dhcp: true
  - hostname: k8s-4
    ipAddress: 10.10.10.24
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        mtu: 1500
        dhcp: true
  - hostname: k8s-5
    ipAddress: 10.10.10.25
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp0s31f6
        mtu: 1500
        dhcp: true
  - hostname: k8s-6
    ipAddress: 10.10.10.26
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: enp0s31f6
        mtu: 1500
        dhcp: true
controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
        controllerManager:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            metrics: extensive
            listen-metrics-urls: http://0.0.0.0:2381
      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [metrics]
                address = "0.0.0.0:11234"
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://10.42.0.6:6050/"
            - "cpufreq.default_governor=performance"
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230310
            - image: ghcr.io/siderolabs/intel-ucode:20230214
        logging:
          destinations:
            - endpoint: "udp://10.0.42.6:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.10.0.1
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
worker:
  patches:
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates: StatefulSetStartOrdinal=true,StatefulSetAutoDeletePVC=true
          rotate-server-certificates: "true"
    - |-
      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [metrics]
                address = "0.0.0.0:11234"
            path: /etc/cri/conf.d/20-customization.part
            op: create
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://10.42.0.6:6050/"
            - "cpufreq.default_governor=performance"
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230310
            - image: ghcr.io/siderolabs/intel-ucode:20230214
        logging:
          destinations:
            - endpoint: "udp://10.0.42.6:6051/"
              format: json_lines
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.10.0.1
