---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
  - kind: GitRepository
    name: '*'
  - kind: Kustomization
    name: '*'
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
  - kind: HelmRelease
    namespace: 'cert-manager'
    name: '*'
  - kind: HelmRelease
    namespace: 'default'
    name: '*'
  - kind: HelmRelease
    namespace: 'kube-system'
    name: '*'
  - kind: HelmRelease
    namespace: 'media'
    name: '*'
  - kind: HelmRelease
    namespace: 'monitoring'
    name: '*'
  - kind: HelmRelease
    namespace: 'networking'
    name: '*'
  suspend: false
