---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: resources
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: remove-cpu-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
      mutate:
        patchStrategicMerge:
          spec:
            initContainers:
              - (name): "*"
                resources:
                  limits:
                    cpu: null
            containers:
              - (name): "*"
                resources:
                  limits:
                    cpu: null
