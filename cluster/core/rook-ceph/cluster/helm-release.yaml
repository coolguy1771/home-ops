---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.10.3
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  values:
    pspEnable: false
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/rewrite-target: /ceph-dashboard/$2
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/server-snippet: |
            proxy_ssl_verify off;
        host:
          name: &host "rook.${SECRET_PUBLIC_DOMAIN}"
          path: "/ceph-dashboard(/|$)(.*)"
        tls:
          - hosts:
              - *host
            secretName: rook-tls
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v17.2.4
      network:
        provider: host
      #connections:
      #  compression:
      #    enabled: true
      crashCollector:
        disable: false
        daysToRetain: 15
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: true
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: k8s-3
            devices:
              - name: "/dev/sdb"
          - name: k8s-4
            devices:
              - name: "/dev/sdb"
          - name: k8s-5
            devices:
              - name: "/dev/sdb"
          - name: k8s-6
            devices:
              - name: "/dev/sdb"
          - name: k8s-7
            devices:
              - name: "/dev/sdb"
    removeOSDsIfOutAndSafeToRemove: true
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-rbdplugin-snapclass
      annotations:
        velero.io/csi-volumesnapshot-class: "true"
