---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app filebrowser
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    image:
      repository: docker.io/filebrowser/filebrowser
      tag: v2.22.4
    env:
      FB_DATABASE: "/config/filebrowser.db"
      FB_ROOT: "/files"
      FB_LOG: "stdout"
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_STUDIO}"
          external-dns.home.arpa/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "files.${SECRET_DOMAIN_STUDIO}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "files.${SECRET_DOMAIN_STUDIO}"
            secretName: filebrowser-tls
    persistence:
      config:
        enabled: true
        existingClaim: filebrowser-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "osiris.${SECRET_PRIVATE_DOMAIN}"
            path: /cairo/blackelement/files
        mountPath: /files
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
