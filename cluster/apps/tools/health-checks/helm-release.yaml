---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: health-checks
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: healthchecks
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      # -- image repository
      repository: linuxserver/healthchecks
      # -- image tag
      tag: version-v1.20.0
      # -- image pull policy
      pullPolicy: IfNotPresent
    env:
      TZ: UTC
      REGENERATE_SETTINGS: "True"
      SITE_ROOT: https://health.${SECRET_DOMAIN_STUDIO}
      SITE_NAME: Black Element Studio Health
      SUPERUSER_EMAIL: ${SECRET_HEALTH_CHECKS_SUPER_EMAIL}
      SUPERUSER_PASSWORD: ${SECRET_HEALTH_CHECKS_SUPER_PASSWORD}
      SITE_LOGO_URL: https://blackelement.studio/images/BlackElement_Logo.png
      SECRET_KEY: ${SECRET_HEALTH_CHECKS_KEY}
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          kubernetes.io/ingress.class: "traefik"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_STUDIO}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "health.${SECRET_DOMAIN_STUDIO}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "health.${SECRET_DOMAIN_STUDIO}"
            secretName: health-checks-tls
