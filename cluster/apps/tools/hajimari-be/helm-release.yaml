---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari-be
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - tools
          - auth
          - monitoring
          - networking
          - storage
      name: "Black Element Studio"
      #customApps:
      #  - name: Some External Cluster Service
      #    url: http://192.168.1.100:5000
      #    icon: test-tube
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.blackelement.studio"
        - name: Git
          links:
            - name: Gitlab
              url: "https://git.blackelement.studio"
        - name: Auth
          links:
            - name: Authentik
              url: "https://auth.blackelement.studio"
        - name: Tools
          links:
            - name: Haste Server
              url: "https://paste.blackelement.studio"
            - name: Heath Checks
              url: "https://health.blackelement.studio"
            - name: Home Page
              url: "https://home.blackelement.studio"
        - name: Website
          links:
            - name: Website
              url: "https://blackelement.studio"
        - name: Monitoring
          links:
            - name: Grafana
              url: "https://grafana.blackelement.studio"
        - name: Storage
          links:
            - name: Minio
              url: "https://console.blackelement.studio"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_STUDIO}"
          external-dns/is-public: "true"
        hosts:
          - host: "home.${SECRET_DOMAIN_STUDIO}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "home.${SECRET_DOMAIN_STUDIO}"
            secretName: hajimari-be-tls
    persistence:
      data:
        enabled: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 4Gi
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
