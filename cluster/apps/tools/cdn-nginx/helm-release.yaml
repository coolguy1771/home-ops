---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cdn-nginx
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: ghcr.io/coolguy1771/nginx-ssl
      tag: 1.23.1
    nameOverride: cdn-nginx
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: "cdn.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "cdn.${SECRET_PUBLIC_DOMAIN}"
            secretName: cdn-nginx-tls
    persistence:
      data:
        enabled: true
        type: custom
        mountPath: /var/www/html
        readOnly: true
        volumeSpec:
          nfs:
            server: "osiris.${SECRET_PRIVATE_DOMAIN}"
            path: /pluto/media/cdn
