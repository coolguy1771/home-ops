---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jonaswinkler/paperless-ng
      pullPolicy: IfNotPresent
      tag: 1.5.0
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_REDIS: redis://paperless-redis-master
      PAPERLESS_OCR_LANGUAGE: eng
      USERMAP_UID: 1000
      USERMAP_GID: 1000
      PAPERLESS_TIME_ZONE: UTC
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: ${SECRET_PAPERLESS_POSTGRES_PASSWORD}
      PAPERLESS_DBHOST: paperless-postgresql.tools.svc.cluster.local
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBSSLMODE: disable
      PAPERLESS_CORS_ALLOWED_HOSTS: https://paper.${SECRET_PUBLIC_DOMAIN}
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: paper.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - secretName: paperless-tls
            hosts:
              - paper.${SECRET_PUBLIC_DOMAIN}
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        size: 100Gi
        emptyDir:
          enabled: false
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 50Gi
        emptyDir:
          enabled: false
      consume:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "osiris.${SECRET_PRIVATE_DOMAIN}"
            path: /cairo/Media/consume
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "osiris.${SECRET_PRIVATE_DOMAIN}"
            path: /cairo/Media/export
        mountPath: /usr/src/paperless/export
    redis:
      enabled: true
      architecture: standalone
    postgresql:
      enabled: true
      postgresqlUsername: paperless
      postgresqlPassword: ${SECRET_PAPERLESS_POSTGRES_PASSWORD}
      postgresqlDatabase: paperless
      persistence:
        enabled: true
        storageClass: "ceph-block"
