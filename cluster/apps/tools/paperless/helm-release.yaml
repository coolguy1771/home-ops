---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jonaswinkler/paperless-ng
      pullPolicy: IfNotPresent
      tag: 1.5.0
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST:
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: ${SECRET_PAPERLESS_POSTGRES_PASSWORD}
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBSSLMODE: prefer
      PAPERLESS_OCR_LANGUAGE: eng
      USERMAP_UID: 1000
      USERMAP_GID: 1000
      PAPERLESS_TIME_ZONE: UTC
      PAPERLESS_ALLOWED_HOSTS: paper.${SECRET_DOMIAN}
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          hajimari.io/enable: "true"
          hajimari.io/icon: "text-box-multiple-outline"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: paper.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - secretName: paperless-tls
            hosts:
              - paper.${SECRET_DOMAIN}
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        size: 100Gi
        emptyDir:
          enabled: false
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 50Gi
        emptyDir:
          enabled: false
      consume:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /mnt/user/Media/consume
        mountPath: /usr/src/paperless/consume
      export:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /mnt/user/Media/export
        mountPath: /usr/src/paperless/export
    redis:
      enabled: true
    postgresql:
      enabled: false
      postgresqlUsername: paperless
      postgresqlPassword: ${SECRET_PAPERLESS_POSTGRES_PASSWORD}
      postgresqlDatabase: paperless
      persistence:
        enabled: true
        storageClass: "ceph-block"
