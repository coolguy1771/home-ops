apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/icon: https://avatars.githubusercontent.com/u/9778794
  name: gossa
  namespace: external
spec:
  rules:
  - host: cdn.witlinserver.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: gossa
            port: 
              number: 8005
  tls: 
  - hosts:
    - cdn.witlinserver.com
    secretName: gossa-cert 