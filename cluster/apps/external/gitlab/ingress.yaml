apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  #  forecastle.stakater.com/expose: "true"
  #  forecastle.stakater.com/icon:
  name: gitlab
  namespace: external
spec:
  rules:
  - host: git.blackelement.studio
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: gitlab
            port:
              number: 9080
  tls:
  - hosts:
    - git.blackelement.studio
    secretName: external-gitlab-cert
