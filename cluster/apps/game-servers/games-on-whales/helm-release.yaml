---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: games-on-whales
  namespace: game-servers
spec:
  releaseName: games-on-whales
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: games-on-whales
      version: 1.4.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: "whale.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "whale.${SECRET_DOMAIN}"
            secretName: whale-tls
    persistence:
      home:
        enabled: true
        type: emptyDir
        mountPath: /home/retro
        storageClass: "rook-ceph-block"
        size: 40Gi
    graphic_resources:
      gpu.intel.com/i915: 1
    sunshine:
      image:
        repository: ghcr.io/games-on-whales/sunshine
        tag: 1.0.0
        pullPolicy: IfNotPresent
      user: ${SECRET_WHALE_USER}
      password: ${SECRET_WHALE_PASSWORD}
      logLevel: info
      env: {}
    xorg:
      image:
        repository: ghcr.io/games-on-whales/xorg
        tag: 1.0.0
        pullPolicy: IfNotPresent
      display: :99
      refreshrate: 60
      resolution: 1920x1080
    pulseaudio:
      image:
        repository: ghcr.io/games-on-whales/pulseaudio
        tag: 1.0.0
        pullPolicy: IfNotPresent
    retroarch:
      enabled: true
      image:
        repository: ghcr.io/games-on-whales/retroarch
        tag: 1.0.0
        pullPolicy: IfNotPresent
      logLevel: info
    steam:
      enabled: true
      image:
        repository: ghcr.io/games-on-whales/steam
        tag: 1.0.0
        pullPolicy: IfNotPresent
      protonLog: 1
    firefox:
      enabled: true
      image:
        repository: andrewmackrodt/firefox-x11
        tag: 91.0.2-r1
        pullPolicy: IfNotPresent
      logLevel: info
    mkhomeretrodirs:
      image:
        repository: busybox
        tag: 1.34.0
        pullPolicy: IfNotPresent
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
