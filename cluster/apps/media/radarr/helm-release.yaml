---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 15.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      pullPolicy: IfNotPresent
      tag: v3.2.2.5080
    strategy:
      type: Recreate
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "{SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "filmstrip"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "radarr.${SECRET_DOMAIN}"
      api:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - "radarr.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        emptyDir:
          enabled: false
        accessMode: ReadWriteOnce
        storageClass: rook-ceph-block
        mountPath: /config
        size: 1Gi
      movies:
        enabled: true
        type: custom
        mountPath: /movies
        readOnly: false
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /mnt/user/Media/content/movies
      downloads:
        enabled: true
        type: custom
        mountPath: /downloads
        readOnly: false
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /mnt/user/downloads/complete/tv-sonarr
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      supplementalGroups:
        - 100
    exporter:
      enabled: true
      image:
        repository: ghcr.io/onedr0p/exportarr
        tag: v0.6.1
      env:
        port: 32123
        additionalMetrics: true
        unknownQueueItems: false
      podMonitor:
        interval: 3m
        scrapeTimeout: 1m
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
