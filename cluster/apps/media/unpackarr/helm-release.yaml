---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: unpackerr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: docker.io/golift/unpackerr
      tag: 0.9.9
    env:
      TZ: "America/New_York"
      UN_SONARR_0_URL: http://sonarr:8989
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_SONARR_1_URL: http://sonarr-uhd:8989
      UN_SONARR_1_PATHS_0: /complete/sonarr-uhd
      UN_RADARR_0_URL: http://radarr:7878
      UN_RADARR_0_PATHS_0: /complete/radarr
      UN_RADARR_1_URL: http://radarr-uhd:7878
      UN_RADARR_1_PATHS_0: /complete/radarr-uhd
    envFrom:
      - secretRef:
          name: unpackerr
    persistence:
      config:
        enabled: false
      complete:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "osiris.${SECRET_PRIVATE_DOMAIN}"
            path: /cairo/Media/Downloads/qbittorrent/complete
        mountPath: /complete
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi
