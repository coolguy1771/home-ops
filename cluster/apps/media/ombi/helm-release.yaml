---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ombi
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ombi
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/ombi
      pullPolicy: IfNotPresent
      tag: version-v4.0.1430
    strategy:
      type: Recreate
    env:
      TZ: UTC
      PUID: 1001
      PGID: 1001
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          hajimari.io/enable: "true"
          hajimari.io/icon: "link-box-variant-outline"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "ombi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "ombi.${SECRET_DOMAIN}"
            secretName: ombi-tls
    persistence:
      config:
        enabled: true
        existingClaim: ombi-config-v1
