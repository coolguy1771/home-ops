---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncast
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: owncast
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: gabekangas/owncast
      pullPolicy: IfNotPresent
      tag: 0.0.6
    strategy:
      type: Recreate
    service:
      port:
        port: 8080
      additionalServices:
        - enabled: true
          nameSuffix: rtmp
          type: NodePort
          port:
            port: 1935
            name: rtmp
            protocol: TCP
            targetPort: 1935
          externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        forecastle.stakater.com/expose: "true"
      #  forecastle.stakater.com/icon: "https://avatars.githubusercontent.com/u/34385001"
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: "stream.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "stream.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        emptyDir:
          enabled: false
        mountPath: /app/data
        accessMode: ReadWriteOnce
