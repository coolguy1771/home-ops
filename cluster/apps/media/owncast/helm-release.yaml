---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncast
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: owncast
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: gabekangas/owncast
      pullPolicy: IfNotPresent
      tag: 0.0.10
    strategy:
      type: Recreate
    service:
      main:
        ports:
          http:
            port: 8080
      rtmp:
        enabled: true
        type: NodePort
        externalTrafficPolicy: Local
        ports:
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          hajimari.io/enable: "true"
          hajimari.io/icon: "play-network-outline"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_GAMES}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "stream.${SECRET_DOMAIN_GAMES}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "stream.${SECRET_DOMAIN_GAMES}"
            secretName: owncast-tls
    persistence:
      config:
        enabled: true
        storageClass: ceph-block
        mountPath: /app/data
        accessMode: ReadWriteOnce
