---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: stash
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      # -- image repository
      repository: stashapp/stash
      # -- image tag
      tag: latest@sha256:603658da6c0e3ce687adec4e1e73417d0560967101441ce6301b29e67cc47490
      # -- image pull policy
      pullPolicy: IfNotPresent

    # -- environment variables. See more environment variables in the [stashapp documentation](https://raw.githubusercontent.com/stashapp/stash/master/docker/production/docker-compose.yml)
    # @default -- See below
    env:
      # -- Set the container port
      STASH_PORT: 9999
      STASH_STASH: /data/
      STASH_GENERATED: /generated/
      STASH_METADATA: /generated/
      STASH_CACHE: /cache/

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: "stash.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "stash.${SECRET_DOMAIN}"
            secretName: stash-tls

    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      config:
        enabled: true
        mountPath: /root/.stash
        storageClass: nfs-client
        size: 15Gi
        accessMode: ReadWriteOnce
      media:
        enabled: true
        mountPath: /media
        accessMode: ReadWriteMany
        size: 50Gi
        storageClass: nfs-client
      external:
        enabled: true
        type: custom
        mountPath: /external
        readOnly: false
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /mnt/user/appdata/stash/data
