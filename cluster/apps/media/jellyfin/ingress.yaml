apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: letsencrypt-production
  name: jellyfin
  namespace: media
spec:
  rules:
  - host: jellyfin.witlinserver.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: jellyfin
            port: 
              number: 8096
  tls: # < placing a host in the TLS config will indicate a certificate should be created
  - hosts:
    - jellyfin.witlinserver.com
    secretName: jellyfin-cert # < cert-manager will store the created certificate in this secret.