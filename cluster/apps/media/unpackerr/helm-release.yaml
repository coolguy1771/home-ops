---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.10.0@sha256:ace30164b159f79be2c1328ca7ff3fa824d710cf9fbc1e1c89bd9face6ba7d85
    env:
      TZ: "${TIMEZONE}"
      UN_SONARR_0_URL: http://sonarr
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_SONARR_1_URL: http://sonarr-uhd
      UN_SONARR_1_PATHS_0: /complete/sonarr-uhd
      UN_RADARR_0_URL: http://radarr
      UN_RADARR_0_PATHS_0: /complete/radarr
      UN_RADARR_1_URL: http://radarr-uhd
      UN_RADARR_1_PATHS_0: /complete/radarr-uhd
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    # TODO(unpackerr): Write probes to check for something to tell if it's working
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      complete:
        enabled: true
        type: nfs
        server: "osiris.${SECRET_PRIVATE_DOMAIN}"
        path: /cairo/Media/Downloads/qbittorrent/complete
        mountPath: /complete
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1000Mi
