---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.10.1@sha256:758cb8e96e9972ecedbfb5c136dc5c75dd0cf0d7ae6131867f0d27611773e86c
    env:
      TZ: "${TIMEZONE}"
      UN_SONARR_0_URL: http://sonarr
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_RADARR_0_URL: http://radarr
      UN_RADARR_0_PATHS_0: /complete/radarr
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    # TODO(unpackerr): Write probes to check for something to tell if it's working
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      complete:
        enabled: true
        type: nfs
        server: "osiris.${SECRET_PRIVATE_DOMAIN}"
        path: /pluto/media/downloads/qbittorrent/complete
        mountPath: /complete
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1000Mi
