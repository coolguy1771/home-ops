---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
  annotations:
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/icon: https://www.plex.tv/wp-content/themes/plex/assets/img/plex-logo.svg
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      pullPolicy: IfNotPresent
      tag: v1.22.0.4163-d8c4875dd
    strategy:
      type: Recreate
    env:
      TZ: America/New_York
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      - 100
    service:
      port:
        port: 32400
      additionalServices:
      - enabled: true
        nameSuffix: dnla-tcp
        type: NodePort
        port:
          port: 32469
          name: dnla-tcp
          protocol: TCP
          targetPort: 32469
        externalTrafficPolicy: Local
      - enabled: true
        nameSuffix: dnla-udp
        type: NodePort
        port:
          port: 1900
          name: dnla-udp
          protocol: UDP
          targetPort: 1900
        externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: "plex.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "plex.${SECRET_DOMAIN}"
    hostNetwork: true
    persistence:
      config:
        enabled: true
        emptyDir:
          enabled: false
        mountPath: /config
        existingClaim: plex-config-v1
      tmp:
        enabled: true
        emptyDir:
          enabled: true
          medium: "Memory"
      transcode:
        enabled: false
        emptyDir:
          enabled: false
        mountPath: /transcode
    additionalVolumeMounts:
    - name: media-neon
      mountPath: "/media-neon"
      readOnly: true
    additionalVolumes:
    - name: media-neon
      persistentVolumeClaim:
        claimName: nfs-media-neon-pvc
