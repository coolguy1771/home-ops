---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: vaultwarden/server
      pullPolicy: IfNotPresent
      tag: 1.22.2
    strategy:
      type: Recreate
    # See more environment variables in the Vaultwarden documentation
    # https://github.com/dani-garcia/vaultwarden/blob/main/.env.template
    env:
      # TZ:
      DATA_FOLDER: "config"
      DOMAIN: "https://vault.witlinserver.com"
      SIGNUPS_ALLOWED: true
      ADMIN_TOKEN: "${SECRET_VAULTWARDEN_ADMIN_TOKEN}"
      SMTP_HOST: "smtp.sendgrid.net"
      SMTP_FROM: "no-reply@witlinserver.com"
      SMTP_FROM_NAME: "Vaultwarden"
      SMTP_SSL: true
      SMTP_PORT: 587
      SMTP_USERNAME: "apikey"
      SMTP_PASSWORD: "${SECRET_BITWARDEN_EMAIL_PASSWORD}"
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"

          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "archive-lock-outline"
        hosts:
          - host: vault.witlinserver.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
        tls:
          - secretName: vaultwarden-tls
            hosts:
              - vault.witlinserver.com
    persistence:
      config:
        enabled: true
        storageClass: nfs-client
      #  existingClaim: vaultwarden-config
    # https://github.com/bitnami/charts/tree/master/bitnami/postgresql/#installing-the-chart
    postgresql:
      enabled: true
      postgresqlUsername: "vaultwarden"
      postgresqlPassword: "${SECRET_VAULTWARDEN_DATABASE_PASSWORD}"
      postgresqlDatabase: "vaultwarden"
      updateStrategy:
        type: RollingUpdate
      persistence:
        enabled: true
        storageClass: rook-ceph-block
        existingClaim: data-vaultwarden-postgresql-0
        accessModes:
          - ReadWriteOnce
