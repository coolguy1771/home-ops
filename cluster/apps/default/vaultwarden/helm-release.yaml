---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: vaultwarden/server
      pullPolicy: IfNotPresent
      tag: 1.25.2
    envFrom:
      - secretRef:
          name: *app
    strategy:
      type: Recreate
    env:
      DATA_FOLDER: "config"
      DOMAIN: "https://vault.${SECRET_PUBLIC_DOMAIN}"
      SIGNUPS_ALLOWED: true
      SMTP_AUTH_MECHANISM: "Login"
      SMTP_SECURITY: "force_tls"
      SMTP_HOST: "sin-v3.mailjet.com"
      SMTP_FROM: "vaultwarden@${SECRET_EMAIL_DOMAIN}"
      SMTP_PORT: "465"
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: vault.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
        tls:
          - hosts:
              - vault.${SECRET_PUBLIC_DOMAIN}
            secretName: "{{.Release.Name}}-tls"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1
    podAnnotations:
      secret.reloader.stakater.com/reload: "vaultwarden"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 2000Mi
