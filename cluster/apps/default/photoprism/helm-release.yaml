---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      # -- image repository
      repository: photoprism/photoprism
      # -- image tag
      tag: "20211130"
      # -- image pull policy
      pullPolicy: IfNotPresent
    # -- environment variables. See [image docs](https://docs.photoprism.org/getting-started/config-options/) for more details.
    # @default -- See below
    env:
      # -- Set the container timezone
      TZ: UTC
      # -- Photoprism storage path
      PHOTOPRISM_STORAGE_PATH: /photoprism/storage
      # -- Photoprism originals path
      PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
      # -- Initial admin password. **BE SURE TO CHANGE THIS!**
      PHOTOPRISM_ADMIN_PASSWORD: "${SECRET_PHOTOPRISM_ADMIN_PASSWORD}"
      # -- Disable authentication / password protection
      PHOTOPRISM_PUBLIC: "false"
      PHOTOPRISM_DETECT_NSFW: "true"
      PHOTOPRISM_UPLOAD_NSFW: "true"
      PHOTOPRISM_THUMB_FILTER: "blackman"
      PHOTOPRISM_DARKTABLE_PRESETS: "true"
      PHOTOPRISM_HTTP_COMPRESSION: "gzip"
      # -- Sets UID Photoprism runs under.
      PHOTOPRISM_UID: 1000
      # -- Sets GID Photoprism runs under.
      PHOTOPRISM_GID: 1000
      # -- Sets UMASK.
      UMASK: # 0000

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "photo"
          kubernetes.io/ingress.class: "traefik"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "photos.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "photos.${SECRET_DOMAIN}"
            secretName: photoprism-tls
    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      config:
        enabled: true
        existingClaim: photoprism-config-v1
      originals:
        enabled: true
        type: custom
        mountPath: "/photoprism/originals"
        readOnly: false
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: /mnt/user/Media/photos
