---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      pullPolicy: IfNotPresent
      tag: v0.2.0
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - media
          - default
          - docs
          - external
          - monitoring
          - storage
          - networking
          - cattle-system
          - storage
          - falco-system
      # -- Override the title of the Hajimari pages
      title: null
      # -- Default name for welcome message
      name: "Tyler"
      # -- Add custom applications to the discovered application list
      customApps: []
      # - name: Test
      #   url: https://example.com
      #   icon: test-tube

      # -- Set default bookmarks
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "http://mail.google.com"
        - name: Media
          links:
            - name: Plex
              url: "https://plex${SECRET_PUBLIC_DOMAIN}"
            - name: Sonarr
              url: "https://sonarr.${SECRET_PUBLIC_DOMAIN}"
            - name: Radarr
              url: "https://radarr.${SECRET_PUBLIC_DOMAIN}"
            - name: Jackett
              url: "https://jackett.${SECRET_PUBLIC_DOMAIN}"
            - name: Ombi
              url: "https://ombi.${SECRET_PUBLIC_DOMAIN}"
            - name: Owncast
              url: "https://stream.${SECRET_PUBLIC_DOMAIN_GAMES}"
            - name: Paperless
              url: "https://paper.${SECRET_PUBLIC_DOMAIN}"
            - name: Photoprism
              url: "https://photos.${SECRET_PUBLIC_DOMAIN}"
        - name: Homelab
          links:
            - name: Unifi
              url: "https://ui.${SECRET_PUBLIC_DOMAIN}"
            - name: Traefik
              url: "https://traefik.${SECRET_PUBLIC_DOMAIN}"
            - name: Falco
              url: "https://falcosidekick-ui.${SECRET_PUBLIC_DOMAIN}/ui"
        - name: Monitoring
          links:
            - name: Grafana
              url: "https://grafana.${SECRET_PUBLIC_DOMAIN}"
            - name: Prometheus
              url: "https://prometheus.${SECRET_PUBLIC_DOMAIN}"
        - name: Security
          links:
            - name: Vaultwarden
              url: "https://vault.${SECRET_PUBLIC_DOMAIN}"
            - name: Authentik
              url: "https://auth.${SECRET_DOMAIN_STUDIO}"
        - name: Tools
          links:
            - name: Hastebin
              url: "https://paste.${SECRET_PUBLIC_DOMAIN}"
        - name: Storage
          links:
            - name: Minio
              url: "https://console.${SECRET_PUBLIC_DOMAIN}"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "home.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "home.${SECRET_PUBLIC_DOMAIN}"
            secretName: "hajimari-tls"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config-v1
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128M
