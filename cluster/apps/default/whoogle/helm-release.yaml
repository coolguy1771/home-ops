---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoogle
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: whoogle
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: benbusby/whoogle-search
      pullPolicy: IfNotPresent
      tag: 0.5.4
    strategy:
      type: Recreate
    ingress:
      enabled: true
      annotations:
        forecastle.stakater.com/expose: "true"
      #  forecastle.stakater.com/icon: https://js.wiki/img/wikijs-full-2021.b840e376.svg
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: "nginx"
      hosts:
      - host: "search.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "search.${SECRET_DOMAIN}"
    env:
      WHOOGLE_CONFIG_DARK: 1
      WHOOGLE_CONFIG_URL: https://search.witlinserver.com
