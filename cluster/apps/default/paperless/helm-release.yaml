---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      # -- image repository
      repository: jonaswinkler/paperless-ng
      # -- image pull policy
      pullPolicy: IfNotPresent
      # -- image tag
      tag: 1.5.0

    # -- See the following files for additional environment variables:
    # https://github.com/jonaswinkler/paperless-ng/tree/master/docker/compose/
    # https://github.com/jonaswinkler/paperless-ng/blob/master/paperless.conf.example
    # @default -- See below
    env:
      # -- Project name
      COMPOSE_PROJECT_NAME: paperless
      # -- Redis to use
      PAPERLESS_REDIS: redis://localhost:6379
      # -- OCR languages to install
      PAPERLESS_OCR_LANGUAGE: eng
      USERMAP_UID: 1000
      USERMAP_GID: 1000
      PAPERLESS_TIME_ZONE: UTC

    # -- Configures service settings for the chart.
    # @default -- See values.yaml

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: true
        annotations:

          kubernetes.io/ingress.class: "traefik"
          hajimari.io/enable: "true"
        hosts:
          - host: paper.witlinserver.com
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - secretName: paperless-tls
            hosts:
              - paper.witlinserver.com

    persistence:
      # -- Configure persistence for data.
      # @default -- See values.yaml
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        accessMode: ReadWriteOnce
        storageClass: nfs-client
        size: 100Gi
        emptyDir:
          enabled: false
      # -- Configure persistence for media.
      # @default -- See values.yaml
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        storageClass: nfs-client
        accessMode: ReadWriteOnce
        size: 50Gi
        emptyDir:
          enabled: false
      # -- Configure volume to monitor for new documents.
      # @default -- See values.yaml
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        accessMode: ReadWriteOnce
        storageClass: nfs-client
        size: 10Gi
        emptyDir:
          enabled: false
      # -- Configure export volume.
      # @default -- See values.yaml
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        accessMode: ReadWriteOnce
        storageClass: nfs-client
        size: 10Gi
