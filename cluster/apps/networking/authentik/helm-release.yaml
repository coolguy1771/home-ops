---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: "1.0.0"
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    replicas: 1
    image:
      name: ghcr.io/goauthentik/server
      tag: 2021.5.3
      pullPolicy: IfNotPresent
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: "https://avatars.githubusercontent.com/u/82976448"
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - auth.witlinserver.com
      tls:
        - secretName: auth.witlinserver.com
          hosts:
            - auth.witlinserver.com
    authentik:
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      log_level: info
      email:
        host: "smtp.sendgrid.net"
        port: 587
        username: "apikey"
        password: "${SECRET_AUTHENTIK_EMAIL_PASSWORD}"
        use_tls: true
        use_ssl: true
        timeout: 30
        from: "auth@witlinserver.com"
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      error_reporting:
        # This sends anonymous usage-data, stack traces on errors and
        # performance data to sentry.beryju.org, and is fully opt-in
        enabled: true
        environment: "k8s"
        send_pii: true
      postgresql:
        name: "authentik"
        user: "authentik"
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
    #geoip:
    #  enabled: true
    #  schedule: "0 */8 * * *"
    #  accountId: "418977"
    #  licenseKey: "${SECRET_GEOIP_KEY}"
    #  editionIds: "GeoLite2-City"
    postgresql:
      enabled: true
      postgresqlUsername: "authentik"
      postgresqlPassword: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      postgresqlDatabase: "authentik"
      persistence:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteMany
    redis:
      enabled: true
      auth:
        enabled: false
