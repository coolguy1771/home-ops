---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: "1.0.0"
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      name: ghcr.io/goauthentik/server
      tag: 2021.5.4
      pullPolicy: IfNotPresent
    authentik:
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      error_reporting:
        enabled: true
        environment: "k8s"
      email:
        host: "smtp.sendgrid.net"
        port: 587
        username: "apikey"
        password: "${SECRET_AUTHENTIK_EMAIL_PASSWORD}"
        use_tls: true
        timeout: 30
        from: "Authentik <auth@witlinserver.com>"
      postgresql:
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
    ingress:
      enabled: true
      hosts:
        - host: auth.witlinserver.com
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "auth.${SECRET_DOMAIN}"
    postgresql:
      enabled: true
      postgresqlPassword: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      storageClass: longhorn
    redis:
      enabled: true
