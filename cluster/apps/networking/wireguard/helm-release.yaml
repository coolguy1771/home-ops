---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wireguard
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/wireguard
      tag: v1.0.20210424
      pullPolicy: IfNotPresent
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
      IPTABLES_BACKEND: "nft"
      KILLSWITCH: "false"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${SVC_WIREGUARD_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          vpn:
            enabled: true
            port: 51820
            protocol: UDP
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /etc/wireguard/wg0.conf
        subPath: wg0.conf
        readOnly: true
        volumeSpec:
          secret:
            defaultMode: 0600
            secretName: wireguard-backend-config
    podAnnotations:
      secret.reloader.stakater.com/reload: "wireguard-backend-config"
