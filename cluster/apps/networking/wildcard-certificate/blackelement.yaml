---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "blackelement-studio"
  namespace: networking
spec:
  secretName: "blackelement-studio-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_STUDIO}"
  dnsNames:
  - "blackelemenmt.studio"
  - "*.blackelemenmt.studio"
