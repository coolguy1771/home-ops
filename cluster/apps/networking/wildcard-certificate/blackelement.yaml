---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_STUDIO/./-}"
  namespace: networking
spec:
  secretName: "${SECRET_DOMAIN_STUDIO/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_STUDIO}"
  dnsNames:
    - "${SECRET_DOMAIN_STUDIO}"
    - "*.${SECRET_DOMAIN_STUDIO}"
