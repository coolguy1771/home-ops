---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2022.3.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.3.2
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_STUDIO}"
        external-dns/is-public: "true"
      hosts:
        - host: auth.${SECRET_DOMAIN_STUDIO}
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "auth.${SECRET_DOMAIN_STUDIO}"
    authentik:
      log_level: info
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      email:
        host: "in-v3.mailjet.com"
        port: 587
        username: "${SECRET_EMAIL_USERNAME}"
        password: "${SECRET_EMAIL_PASSWORD}"
        use_ssl: true
        from: "no-reply@${SECRET_DOMAIN_STUDIO}"
      error_reporting:
        enabled: true
        send_pii: true
      postgresql:
        host: "{{ .Release.Name }}-postgresql"
        name: "authentik"
        user: "authentik"
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
        port: 5432
        s3_backup:
          bucket: "authentik"
          access_key: "${SECRET_S3_ACCESS_KEY}"
          secret_key: "${SECRET_S3_SECRET_KEY}"
          host: "https://s3.${SECRET_PRIVATE_DOMAIN}"
          insecure_skip_verify: false
    postgresql:
      enabled: true
      postgresqlUsername: "authentik"
      postgresqlPassword: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      persistence:
        enabled: true
        existingClaim: authentik-postgres-v1
    redis:
      enabled: true
      persistence:
        enabled: true
        existingClaim: authentik-redis-v1
    geoip:
      enabled: true
      accountId: "418977"
      licenseKey: "${SECRET_GEOIP_KEY}"
    prometheus:
      serviceMonitor:
        create: true
        interval: 30s
        scrapeTimeout: 3s
      rules:
        create: true
