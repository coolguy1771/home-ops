---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea-be
  namespace: git
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.15.10
      pullPolicy: IfNotPresent
      rootless: false # only possible when running 1.14 or later
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_STUDIO}"
        external-dns/is-public: "true"
      hosts:
        - host: git.${SECRET_DOMAIN_STUDIO}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: gitea-tls
          hosts:
            - git.${SECRET_DOMAIN_STUDIO}
    persistence:
      enabled: true
      existingClaim: gitea-be-config-v1
    signing:
      enabled: true
      gpgHome: /data/git/.gnupg
    gitea:
      admin:
        username: ${SECRET_GITEA_USERNAME}
        password: ${SECRET_GITEA_PASSWORD}
        email: ${SECRET_GITEA_EMAIL}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    config:
      APP_NAME: "Black Element Studio"
      RUN_USER: git
      RUN_MODE: prod
      #repository:
      #  SCRIPT_TYPE: bash
      #  ROOT: /code/
      #server:
      #  DISABLE_SSH: true
      #  PROTOCOL: https
      #  DOMAIN: git.${SECRET_DOMAIN_STUDIO}
      #  ENABLE_GZIP: true
