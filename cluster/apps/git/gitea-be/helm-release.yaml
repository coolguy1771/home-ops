    additionalConfigSources:
      - secret:
          secretName: gitea-be-config
    postgresql:
      enabled: true
      global:
        postgresql:
          postgresqlPassword: ${SECRET_GITEA_BE_POSTGRES_PASSWORD}
      persistence:
        size: 10Gi
    memcached:
      enabled: true
      service:
        port: 11211
