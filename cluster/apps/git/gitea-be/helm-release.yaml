      #  HOST: gitea-postgresql:5432
      #  NAME: gitea
      #  PASSWD: ${SECRET_GITEA_BE_POSTGRES_PASSWORD}
      #security:
      #  SECRET_KEY: ${SECRET_GITEA_BE_SECRET_KEY}
      #  PASSWORD_COMPLEXITY: lower,upper,digit,spec
      #  PASSWORD_CHECK_PWN: true
      #service:
