---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: git
spec:
  releaseName: gitlab
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://gitlab.com/gitlab-org/charts/gitlab
      chart: gitlab
      version: 4.12.4
      sourceRef:
        kind: HelmRepository
        name: gitlab-charts
        namespace: flux-system
      interval: 5m
  values:
