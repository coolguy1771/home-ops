---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: telegraf
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: telegraf-operator
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: influx-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/influxdb/telegraf-operator
      pullPolicy: IfNotPresent
      sidecarImage: "docker.io/library/telegraf:1.20"
    classes:
      secretName: "telegraf-operator-classes"
      default: "infra"
      existingSecretName: telegraf-config
    certManager:
      enable: true
    hotReload: true
