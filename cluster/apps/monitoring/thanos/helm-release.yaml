---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: thanos
      version: 0.4.5
      sourceRef:
        kind: HelmRepository
        name: banzaicloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/thanos/thanos
      tag: v0.22.0
    query:
      replicaCount: 2
      replicaLabels:
        - replica
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
          hosts: "thanos.${SECRET_DOAMIN}"
          tls:
            - hosts: "thanos.${SECRET_DOAMIN}"
    compact:
      retentionResolution1h: 5y
    objstore:
      type: S3
      config:
        bucket: "thanos"
        access_key: ${SECRET_S3_ACCESS_KEY}
        secret_key: ${SECRET_S3_KEY}
        endpoint: "minio.default.svc:9000"
        region: ""
        insecure: true
        signature_version2: false
        put_user_metadata: {}
        http_config:
          idle_conn_timeout: 0s
          response_header_timeout: 0s
          insecure_skip_verify: false
        trace:
          enable: false
        part_size: 0
