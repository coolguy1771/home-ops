---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: infra
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.9
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    rbac:
      create: true
      impersonationResourceNames: ["wego-admin", "wego-team-a-admin", "wego-readonly"]
      impersonationResources: ["groups"]
      additionalRules:
        - apiGroups: ["infra.contrib.fluxcd.io"]
          resources: ["terraforms"]
          verbs: [ "get", "list", "patch" ]
    adminUser:
      create: true
      username: admin
    oidcSecret:
      create: true
      clientID: weave-gitops
      clientSecret: "${SECRET_WEAVEGITOPS_OAUTH_CLIENT_SECRET}"
      issuerURL: "https://auth.${SECRET_PUBLIC_DOMAIN}"
      redirectURL: "https://gitops.${SECRET_PUBLIC_DOMAIN}/oauth2/callback"
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "gitops.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    metrics:
      enabled: true
    networkPolicy:
      create: false
  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
